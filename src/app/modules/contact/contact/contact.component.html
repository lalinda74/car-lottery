<section>
  <h1 class="mb-5">Let's get started.</h1>
  <form [formGroup]="contactForm" (submit)="submitContactData()">
    <div class="mb-5 cl-inp">
      <label class="cl-inp__lbl">E-mail Address (required)</label>
      <mat-form-field appearance="outline">
        <input
          matInput
          type="e-mail"
          formControlName="emailCtrl"
          placeholder="E-mail Address"
          class="cl-inp__field1"
        />
        <mat-error *ngIf="contactForm.get('emailCtrl')?.hasError('required')"
          >Please add your e-mail.</mat-error
        >
        <mat-error *ngIf="contactForm.get('emailCtrl')?.hasError('pattern')"
          >The e-mail you entered is not correct.
        </mat-error>
      </mat-form-field>
    </div>
    <button mat-flat-button type="submit" class="cl-btn cl-btn--full">
      <span>CONTINUE</span><span class="material-icons"> arrow_forward </span>
    </button>
  </form>
</section>
